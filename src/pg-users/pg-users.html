<p>
    <translate ui-label__text>view</translate>
    <label><input type="radio" value="table" name="viewtype" ng-model="$ctrl.viewType"/><translate>as table</translate></label>
    <label><input type="radio" value="cards" name="viewtype" ng-model="$ctrl.viewType" /><translate>as cards</translate></label>
</p>
<p>
    <label><translate ui-label__text>find user</translate> <input value="o" ng-model="$ctrl.findText" /></label>
</p>
<ui-view></ui-view>

<table ui-table pg-users__table>
    <thead><tr>
        <th ui-table__th='{"^":["thead"]}' ng-bind="::$ctrl.fioLabel"></th>
        <th ui-table__th='{"^":["thead"]}' ng-bind="::$ctrl.asBossLabel"></th>
    </tr></thead>
    <tbody ng-repeat="group in $ctrl.groups">
        <tr>
            <th ui-table__th='{"^":["tbody"]}' colspan="2" ng-bind="::group.groupName"></th>
        </tr>
        <tr ng-repeat="user in group.users | filter: $ctrl.findText | orderBy: ['asBossId', 'lastName']">
            <td ui-table__td='{"^":["tbody"]}' pg-users-tbl__td="name">{{::user.firstName}} {{::user.lastName}}</td>
            <td ui-table__td='{"^":["tbody"]}' pg-users-tbl__td="asBoss">{{::user.asBoss}}</td>
        </tr>
    </tbody>
</table>
