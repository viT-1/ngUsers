<label><span ng-bind="::$ctrl.findLabel"></span> <input value="o" ng-model="$ctrl.findText" /></label>
<table pg-users__list='{"v":"table"}'>
    <thead>
        <tr><th ng-bind="::$ctrl.fioLabel"></th><th ng-bind="::$ctrl.majorLabel"></th></tr>
    </thead>
    <tbody ng-repeat="group in $ctrl.groups">
        <tr><th colspan="2" ng-bind="::group.groupName"></th></tr>
        <tr ng-repeat="user in group.users | filter: $ctrl.findText | orderBy: ['asBossId', 'lastName']">
            <td>{{::user.firstName}} {{::user.lastName}}</td><td>{{::user.asBoss}}</td>
        </tr>
    </tbody>
</table>
